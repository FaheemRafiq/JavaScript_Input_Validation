<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="/public/style.css" />
  <title>Document</title>
  <style>
    *{
      margin: 0;
      padding: 0;
    }
  </style>
</head>

<body>
  <!-- HTML -->
  <div class="container bg-red-300">
    <div class="bg-blue-300 w-full flex flex-col">
      <div class="mt-2">
        <label class="text-lg font-bold text-gray-700" for="name">Name</label>
        <input class="w-full h-8 border-2 border-red-700 rounded-md p-2" type="text" id="name" name="name" value=""
          placeholder="Name" />
        <span id="name_error" class="text-red-500"></span>
      </div>
      <div class="mt-2">
        <label class="text-lg font-bold text-gray-700" for="email">Email</label>
        <input class="w-full h-8 border-2 border-red-700 rounded-md p-2" type="text" id="email" name="email" value=""
          placeholder="example@gmail.com" />
        <span id="email_error" class="text-red-500"></span>
      </div>
      <div class="mt-2">
        <label class="text-lg font-bold text-gray-700" for="phone">Phone</label>
        <input class="w-full h-8 border-2 border-red-700 rounded-md p-2" type="text" id="phone" name="phone" value=""
          placeholder="Phone" />
        <span id="phone_error" class="text-red-500"></span>
      </div>
      <div class="">
        <button class="mt-3 px-4 py-2 text-white bg-blue-600 rounded-md" type="button" onclick="check()">
          Show</button><button class="mt-3 ml-2 px-4 py-2 text-white bg-red-600 rounded-md" type="button"
          onclick="reset()">
          Reset
        </button>
      </div>
    </div>
  </div>

  <!-- <div class="container flex flex-col items-center">

  <!-- JavaScript -->

  <script>
    function getEmail() {
      return document.querySelector("#email").value;
    }
    function getPhone() {
      return document.querySelector("#phone").value;
    }
    function getName() {
      return document.querySelector("#name").value;
    }

    // Main Functions

    function check() {
      let name = getName();
      let email = getEmail();
      let phone = getPhone();
      var n = document.querySelector("#name_error");
      var e = document.querySelector("#email_error");
      var p = document.querySelector("#phone_error");
      console.log(name);
      console.log(email);
      console.log(phone);
      if (name === "") {
        n.innerHTML = "Enter Your Name";
      } else {
        if (email === "") {
          e.innerHTML = "Enter Your Email";
        } else {
          if (phone === "")
            p.innerHTML = "Enter Your Phone";
        }
      }
    }
    function reset() {
      window.location.reload();
    }

  </script>
</body>

</html>
