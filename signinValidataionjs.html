<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- <link rel="stylesheet" href="/public/style.css" /> -->
    <script src="https://cdn.tailwindcss.com"></script>

    <title>Sign In</title>
    <style>
      * {
        margin: 0;
        padding: 0;
      }
      #name_msg {
        color: red;
        font-size: small;
      }
      #password_msg {
        color: red;
        font-size: small;
      }
    </style>
  </head>

  <body
    class="flex absolute bg-pink-300 h-full w-full justify-center items-center"
  >
    <!-- Container Section -->
    <div
      class="bg-white border rounded-lg py-10 px-10 flex flex-col w-1/3 h-[400px] shadow-2xl shadow-yellow-600/50"
    >
      <!-- Content Section -->
      <h1 class="text-4xl font-bold self-center">Sign In</h1>

      <!-- Input Section -->
      <div class="">
        <label id="name_label" for="username">Username</label><br />
        <input
          class="border-2 border-gray-300 w-full p-1 pl-2 py-1 rounded-md"
          type="text"
          name="username"
          id="username"
          value=""
          placeholder="Enter Username"
        />
        <span id="name_msg"></span>
      </div>
      <div class="mt-3 mb-1">
        <label id="password_label" for="password">Password</label><br />
        <input
          class="border-2 border-gray-300 w-full p-1 pl-2 py-1 rounded-md"
          type="password"
          name="password"
          id="password"
          value=""
          placeholder="Enter Password"
        />
        <span id="password_msg"></span>
    </div>
    <div class="ml-6">
        <ul class="list-disc">
            <li id="six">Minimum 6 Characters</li>
            <li id="numeric">A Numeric Value</li>
        </ul>
    </div>
      <span class="my-3">
        <input type="checkbox" name="remember" id="remember" /> Remember Me
      </span>
      <button
        id="btn"
        type="button"
        class="font-bold text-white bg-blue-600 border rounded-md w-full py-2"
      >
        Sign In
      </button>
      <a class="self-end text-blue-500 hover:text-blue-600 mt-4" href="#"
        >Forget Password?</a
      >
    </div>

    <!-- JavaScript External File -->
    <script src="/main.js"></script>
  </body>
</html>
